<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card m-3">
        <div class="card-body">
          <h2>Detalle de Facturación</h2>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingrese su nombre"
              />
            </div>
            <div class="form-group">
              <label for="direccion">Dirección:</label>
              <input
                type="text"
                class="form-control"
                id="direccion"
                placeholder="Ingrese su dirección"
              />
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                placeholder="Ingrese su teléfono"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card m-3">
        <div class="card-body">
          <h2>Resumen de Compra</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Imagen</th>
              </tr>
            </thead>
            <tbody>
              <!-- Ejemplo de un producto en el carrito -->
              <tr *ngIf="cocheraSeleccionada">
                <td>{{ cocheraSeleccionada.nombre_cochera }}</td>
                <td>{{ "$" + precioTotal }}</td>
                <td>
                  <img
                    [src]="cocheraSeleccionada.img_cochera"
                    alt="cochera"
                    width="100"
                  />
                </td>
              </tr>
              <!-- Agrega más filas para mostrar otros productos en el carrito -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="card m-3">
        <div class="card-body">
          <h2>Medio de Pago</h2>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="radio"
              name="medioPago"
              id="tarjetaCredito"
              value="tarjetaCredito"
            />
            <label class="form-check-label" for="tarjetaCredito">
              Tarjeta de Crédito
            </label>
          </div>
          <div class="form-check mb-4">
            <input
              class="form-check-input"
              type="radio"
              name="medioPago"
              id="efectivo"
              value="efectivo"
            />
            <label class="form-check-label" for="efectivo"> Efectivo </label>
          </div>

          <div class="d-grid gap-2 col-12 mx-auto">
            <button
              class="btn btn-outline-success"
              type="button"
              (click)="pagar()"
            >
              Pagar
            </button>
            <button class="btn btn-outline-secondary" type="button">
              Volver Al Carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
